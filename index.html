<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat app</title>
</head>
<body>
    <div class="person-selector">
        <button class="button person-selector-button active-person" id="mami-Selector">mami</button>
        <button class="button person-selector-button" id="lucky-Selector">lucky</button>
    </div>
    <div class="chat-container">
        <h2 class="chat-header">mami chatting...</h2>
        <div class="chat-messages">
            <div class="message blue-bg">
                <div class="message-sender">mami</div>
                <div class="message-text">Hey lucky, What's up?</div>
                <div class="message-timestamp">10:30 AM</div>
            </div>
            <div class="message gray-bg">
                <div class="message-sender">lucky</div>
                <div class="message-text">Not much, just living the dream. How about you?</div>
                <div class="message-timestamp">10:35 AM</div>
            </div>
        </div>
        <form class="chat-input-form">
            <input type="text" class="chat-input" required placeholder="Type here, mami..."/>
            <button type="submit" class="button send-button">send</button>
        </form>
        <button class="button clear-chat-button">Clear chat</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
